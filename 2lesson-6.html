<body>
    <script>
        "use strict";

    function endValute(s) {
        if ((s % 10) === 1) {
            return 'рубль';
        } else if ((s % 10 > 1) && (s % 10 < 5)) {
            return 'рубля';
        } else {
            return 'рублей';
        }
    }

    let sum = +prompt('Введите сумму вклада в рублях');
    alert(`Ваша сумма в ${sum} ${endValute(sum)} успешно зачислена.`);

    </script>
</body>
