<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

    function endValute(s, one, two, five) {
        let lastTwo = s % 100;
        if (lastTwo >= 5 && lastTwo <= 20) {
            return five;
        } else if ((s % 10) === 1) {
            return one;
        } else if ((s % 10 > 1) && (s % 10 < 5)) {
            return two;
        } else {
            return five;
        }
    }

    let sum = +prompt('Введите сумму вклада в рублях');
    alert(`Ваша сумма в ${sum} ${endValute(sum, 'рубль', 'рубля', 'рублей' )} успешно зачислена.`);

    sum = +prompt('Введите сумму вклада в долларах');
    alert(`Ваша сумма в ${sum} ${endValute(sum, 'доллар', 'доллара', 'долларов' )} успешно зачислена.`);


    </script>
</body>

</html>
