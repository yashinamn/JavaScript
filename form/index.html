<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title>Рабочая форма</title>
</head>

<body>
    <div class="form-wrap">
        <form class="my-form" action="">
        <div class="form-row">
            <input type="text" name="name" class="form-control" placeholder="Имя">
            <input type="text" name="phone" class="form-control" placeholder="Телефон">
        </div>
        <div class="form-row">
            <input type="password" name="password" class="form-control " placeholder="Пароль">
            <input type="password" name="password-repeat" class="form-control" placeholder="Повторите пароль">
        </div>
        <button type="submit" class="button">Отправить</button>
        </form>
    </div>

    <script src="js.js"></script>
</body>

</html>
