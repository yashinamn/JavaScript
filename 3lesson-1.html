<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Домашка</title>
</head>

<body>
    <script>
        "use strict";

        /**  алгоритм для вывода чисел от 0 до 10
        включительно, чтобы результат выглядел так:
        ```
        0 – это ноль
        1 – нечетное число
        2 – четное число
        3 – нечетное число
        …
        10 – четное число
        ```
        */

        let number = 0;

        do {
            if (number === 0) {
                console.log(`${number} - это ноль`);
            } else if (number % 2 === 1) {
                console.log(`${number} - нечетное число`);
            } else {
                console.log(`${number} - четное число`);
            }
            number++;
        } while (number <= 10);

    </script>
</body>

</html>
