<meta charset="UTF-8">
<script>
console.log(10 + 10 + "10"); /*2010, потому что сначала сложится 2 числа, а потом прибавится строка*/
console.log(10 + "10" + 10); /*101010, потому что строка посередине*/
console.log(10 + 10 + +"10"); /*30, потому что унарный оператор + делает строку числом*/
console.log(10 / -""); /*-бесконечность, потому что деление на ноль*/
console.log(10 / +"2,5"); /*не число, потому что запятая*/

</script>
