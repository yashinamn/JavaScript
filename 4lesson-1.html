<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>бродилка</title>
</head>

<body>
    <script>
        "use strict";

        const settings = {
            rowsCount: 10,
            colsCount: 10,
            startPositionX: 1,
            startPositionY: 1,
        }

        const player = {
            x: null,
            y: null,

            init(startX, startY) {
                this.x = startX;
                this.y = startY;
            },

            move(direction) {
                switch (direction) {
                    case 2:
                        this.y++;
                        break;
                    case 4:
                        this.x--;
                        break;
                    case 6:
                        this.x++;
                        break;
                    case 8:
                        this.y--;
                }
            }
        }

        const game = {
            settings,
            player,

            run() {
                this.player.init(this.settings.startPositionX, this.settings.startPositionY);

                while (true) {
                    this.render();
                    const direction = this.getDirection();

                    if (direction === -1) {
                        alert('до свидания!');
                        return;
                    }

                    this.player.move(direction);
                }
            },

            render() {
                let map = "";

                for (let row = 0; row < this.settings.rowsCount; row++) {
                    for (let col = 0; col < this.settings.colsCount; col++) {
                        if (col === this.player.x && row === this.player.y) {
                            map += 'o ';
                            continue;
                        }
                        map += 'x ';
                    }
                    map += '\n';
                }

                console.clear();
                console.log(map);
            },

            getDirection() {
                const avalabelDirections = [-1, 2, 4, 6, 8];

                while (true) {
                    const direction = parseInt(prompt(
                    'введите число, куда Вы хотите переместиться, -1 для выхода'));
                    if (!avalabelDirections.includes(direction)) {
                        alert(`введите одно из следующих чисел ${avalabelDirections.join(', ')}`);
                        continue;
                    }
                    return direction;
                }
            },

        }

        game.run();

    </script>
</body>

</html>
