    <script>
        "use strict";

        /** 5*. Дан массив (создать такой же, с такими же значениями):
        ```
        Задания:
        1 Найти массив, у которого сумма всех чисел максимальна, вывести в console.log
        индекс этого массива.
        2 Получить и вывести в console.log минимальное значение найденное в массиве,
        который мы получили в первом пункте.
        */

        const arr = [
            [2, 4, 6],
            [1, 5, 10],
            [7, 4, 1],
            [10, 20, 5],
        ];

        /**функция возвращает сумму элементов массива;
         * @param {Array} принимает массив;
         * @returns {number};
         */
        function sumArr(array) {
            let sumArray = 0;
            for (let i = 0; i < array.length; sumArray += array[i], i++);
            return sumArray;
        }

        /** Предположим что индекс массива с максимальной суммой элементов это 0*/
        let maxArrayIndex = 0;
        /** Зададим переменную максимальной суммы элементов массива 
        и присвоим ей значение возвращаемое функцией расчета суммы элементов первого массива*/
        let maxArray = sumArr(arr[maxArrayIndex]);
        /** запустим цикл проверки всех массивов на максимальность суммы элементов массива*/
        for (let j = 1; j < arr.length; j++) {
            const sumOfElements = sumArr(arr[j]);
            if (sumOfElements > maxArray) {
                maxArray = sumOfElements;
                maxArrayIndex = j;
            }
        }

        /** Предположим что элемент с нуулевым индексом это минимальный элемент массива*/
        let minElemArray = arr[maxArrayIndex][0];
        /** запустим цикл проверки всех жлементов массива на минимальность*/
        for (let l = 1; l < arr[maxArrayIndex].length; l++) {
            if (arr[maxArrayIndex][l] < minElemArray) {
                minElemArray = arr[maxArrayIndex][l];
            }
        }

        console.log(`индекс массива сумма элементов которого максимальна равен ${maxArrayIndex}`)
        console.log(`минимальное значение вышенуказанного массива ${minElemArray}`);
    </script>
